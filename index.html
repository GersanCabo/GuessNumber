<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>GuessNumber</title>
</head>
<body>
    <div id="initial-menu">
        <p>Choose the number size: </p>
        <p>
            <input type="number" id="number-size" value="4" min="1">
            <button id="button-number-size">Start</button>
        </p>
    </div>
    <div id="game-ui" style="display: none;">
        <p>
            Try a number (<span id="num-of-digits"></span> digits): 
        </p>
        <p>
            <input type="number" id="number-attempt">
            <button id="button-check-number">Try</button>
        </p>
        <div id="history-attempts"></div>
        <button id="button-restart-game">Restart</button>
    </div>
</body>
</html>
