<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>GuessNumber</title>
</head>
<body>
    <div id="initial-menu" class="menu">
        <p>
            Mira, tú eliges los dígitos que quieras que tenga el número, ¿sabe? 
            Luego ya te pones a intentar adivinar cuál es el número, tampoco es 
            tan difícil de entender maquina (mensaje provisional)
        </p>
        <div class="input-number">
            <p>Choose the number size: </p>
            <input type="number" id="number-size" value="4" min="1">
            <button id="button-number-size" class="btn-prs">Start</button>
        </div>
    </div>
    <div id="game-ui" class="menu" style="display: none;">
        <p>
            Try a number (<span id="num-of-digits"></span> digits): 
        </p>
        <input type="number" id="number-attempt">
        <button id="button-check-number" class="btn-prs">Try</button>
        <div id="history-attempts"></div>
        <button id="button-restart-game" class="btn-prs restart">Restart</button>
    </div>
</body>
</html>
