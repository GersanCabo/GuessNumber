<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>GuessNumber</title>
</head>
<body>
    <div id="initial-menu">
        <input type="number" id="number-size" value="4" min="1">
        <button id="button-number-size">Start</button>
    </div>
    <div id="game-ui" style="display: none;">
        <input type="number" id="number-attempt">
        <button id="button-check-number">Try</button>
        <div id="history-attempts"></div>
    </div>
</body>
</html>
